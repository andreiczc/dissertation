version: '3.9'
services:
  zipkin:
    image: openzipkin/zipkin
    networks:
      - iot-net
    ports:
      - "9411:9411"
  mysql:
    image: mysql
    networks:
      - iot-net
    environment:
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - ./scripts:/docker-entrypoint-initdb.d
  registry:
    image: registry
    networks:
      - iot-net
  dbapp:
    image: dbapp
    networks:
      - iot-net
    depends_on:
      - registry
      - mysql
    environment:
      - WRAPPING_TOKEN=hvs.CAESIM9GEnXUBmTOsYfCcHV7VWe603BXGmYBBKwHsPt6wwjDGh4KHGh2cy5qdW13dGc5Z2FoQ2xWYzU1OVVJWlp5QlU
  gateway:
    image: gateway
    restart: unless-stopped
    networks:
      - iot-net
    depends_on:
      - registry
      - zipkin
      - dbapp
    ports:
      - "8080:8080"
networks:
  iot-net:
volumes:
  dbvol: