<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sensor Configuration page</title>
    <link rel="stylesheet" href="bootstrap.css" />
    <style>
      #wifi_networks {
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div class="card" style="margin: 16px">
      <div style="margin: 16px">
        <h1 class="card-title">Sensor Configuration page</h1>

        <div>
          <label>Available networks:</label>
          <select
            name="ssid"
            id="wifi_networks"
            size="4"
            class="list-group list-group-flush"
          >
            <option class="list-group-item">WiFi-2.4</option>
            <option class="list-group-item">WiFi-5</option>
          </select>
          <br />
          <label>Password: </label>
          <input type="password" id="pass_tb" name="pass" length="16" />
          <br />
          <input
            id="submit_btn"
            style="margin-top: 32px"
            type="submit"
            class="btn btn-secondary"
          />
        </div>
      </div>
    </div>
  </body>

  <script src="jquery.js"></script>
  <script src="popper.js"></script>
  <script src="bootstrap.js"></script>
</html>
